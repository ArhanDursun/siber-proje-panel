<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol – SecurePanel</title>
  <link rel="stylesheet" href="/css/global.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-title">SecurePanel</div>
      <nav class="sidebar-nav">
        <a href="/" class="nav-link">Ana Sayfa</a>
        <a href="/login" class="nav-link">Giriş</a>
        <a href="/register" class="nav-link active">Kayıt Ol</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Hesap Oluştur</h1>
        <div class="user-info" id="current-user-info"></div>
      </header>

      <section class="card" style="max-width:420px;">
        <div class="card-title">Yeni Kullanıcı</div>

        <div class="form-group" style="margin-top:12px;">
          <label for="reg-username">Kullanıcı Adı</label>
          <input id="reg-username" type="text" autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="reg-password">Şifre</label>
          <input id="reg-password" type="password" autocomplete="new-password" />
        </div>
        <div class="form-group">
          <label for="reg-password2">Şifre (Tekrar)</label>
          <input id="reg-password2" type="password" autocomplete="new-password" />
        </div>

        <button id="reg-btn" class="btn btn-primary">Kayıt Ol</button>
        <div id="reg-msg" style="margin-top:10px;font-size:13px;"></div>
      </section>

      <footer class="footer">© 2025 SecurePanel</footer>
    </main>
  </div>

  <script type="module" src="/js/register.js"></script>
</body>
</html>
